<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>App - Previsão do Tempo</title>
</head>
<body>
    <div class="big-container">
        <input  placeholder="Digite o nome da cidade">

        <button>
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="incon-search">
        </button>
        <div class="middle-container">
            <h2>Tempo em São Paulo</h2>

            <p class="temp">21 °C</p>

            <div class="small-container">
                <img class="img-prvisao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-do-tempo">
                <p class="previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade 76%</p>
        </div>    
    </div>
</body>
</html>
